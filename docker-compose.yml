# Local development services for AOS
# Usage: docker-compose up -d

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: aos
      POSTGRES_PASSWORD: aos_dev
      POSTGRES_DB: aos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
